<div class="container-fluid">
    <p>
        <mat-toolbar style="background-color: #E9DCD3; ">
            <img width="60px" style="margin-right: 10px;" src="../../assets/logo.png" alt="">
          <span style="color: #ffac2f">Prodaja Nekretnina</span>
        </mat-toolbar>
      </p>
    <div class="row" >
        <div class="col-sm-12">
            <h2>Ulogujte se</h2>
            <div style="margin-left: 300px;">
                <form>
                    <table>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Username</mat-label>
                                    <input name='username'type="email" matInput 
                                            [(ngModel)]='username'>
                                    
                                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                      Please enter a valid username
                                    </mat-error>
                                    <mat-error *ngIf="emailFormControl.hasError('required')">
                                      Username is <strong>required</strong>
                                    </mat-error>
                                  </mat-form-field>
                            </td>
                        
                           <td>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input name="password" type="password" matInput [(ngModel)]='password'
                                       >
                                
                                <mat-error *ngIf="">
                                  Please enter a valid password
                                </mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                  Password is <strong>required</strong>
                                </mat-error>
                              </mat-form-field>
                           </td>
                        </tr>
                        <tr >
                            <td colspan="2">
                                <a id="registerLink" (click)='click()'>Nemate nalog? Registrujte se sad!</a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                
                                <button mat-button (click)='login()' class="button" id="loginBtn">Uloguj se</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="color:red">
                                {{error}}
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
       
              <div class="col-sm-12 podaci"  >
                
           
            <div *ngFor='let fav of ads' class="favourites" >
                <mat-card class="example-card">
                    <mat-card-title-group>
                      <mat-card-title>{{fav.naziv}}</mat-card-title>
                      <mat-card-subtitle> Bus Linije: 
                          <div style="display: flex; justify-content: space-evenly; margin-bottom: 10px; margin-top: 10px;" >
                        <div *ngFor='let line of fav.busLines'>
                            {{line}}  
                        </div>
                     </div></mat-card-subtitle>
                      <img mat-card-lg-image [src]="fav.imageData[0]" >
                    </mat-card-title-group>
                    <mat-card-content>
                        {{fav.opis}}
                        <div style=" font-size: 25px; display: flex; justify-content: space-between; padding-right: 10px; margin-bottom: 7px;">
                            <div style="color: red;">
                                {{fav.cena}} EUR
                            </div>
                            
    
                        </div>
                    </mat-card-content>
                  </mat-card>
              
                
               
            </div>
            
        </div>
    </div>
    
</div>

<div [class.true]='flag' [class.false]='flag2' id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content" >
      <span (click)='spanClick()'class="close">&times;</span>
      <h1 style="font-size: 25px;">Register</h1>
      <app-registration-form [flag]='true' style="margin-left: 100px;"></app-registration-form>
    </div>
  
  </div>
